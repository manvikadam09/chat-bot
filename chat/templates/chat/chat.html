<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- General Body Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        /* --- Chat History Container --- */
        #chat-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            flex-grow: 1; /* Takes up available space */
            overflow-y: auto; /* Makes it scrollable */
            margin-bottom: 16px;
        }

        /* --- Base Style for All Message Cards --- */
        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 18px; /* Rounded corners for the "card" effect */
            line-height: 1.6;
            max-width: 75%;
        }

        /* --- Style for AI Messages --- */
        .ai-message {
            background-color: #f8f9fa; /* Almost white, very light grey */
            border: 1px solid #e9ecef; /* A light border to see it on the white background */
            text-align: left;
            margin-right: auto; /* Pushes the card to the left */
        }

        /* --- Style for User Messages --- */
        .user-message {
            background-color: #d1e7dd; /* A pleasant green color */
            color: #0f5132;
            text-align: left;
            margin-left: auto; /* Pushes the card to the right */
        }

        /* --- Input Form Styling --- */
        #chat-form {
            display: flex;
            gap: 10px;
        }

        #chat-form input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }

        #chat-form button {
            padding: 0 20px;
            border: none;
            background-color: #0d6efd; /* A nice blue for the send button */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>Chat with Gemini</h1>
        <div id="chat-container">
            {% for message in chat_history %}
                <div class="message {% if message.role == 'user' %}user-message{% else %}ai-message{% endif %}">
                    <p style="white-space: pre-wrap; margin: 0;">{{ message.content }}</p>
                </div>
            {% endfor %}
        </div>

        <form id="chat-form" method="post">
            {% csrf_token %}
            <input type="text" name="question" placeholder="Ask something..." autocomplete="off" autofocus>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
